<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="Required">
		<br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required="Required">
		<br><br>
		<p>Gender</p>
		<input type="radio" name="gender" required="Required" value="Male">
		<label for="Male">Male</label>
		<input type="radio" name="gender" required="Required" value="Female">
		<label for="Female">Female</label>
		<input type="radio" name="gender" required="Required" value="Others">
		<label for="Others">Others</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select required="Required" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br><br>
		<label for="age">Age</label>
		<input type="Number" id="age" required="Required">
		<br><br>
		<label for="dob">Date of Birth</label>
		<input type="Date" id="dob" required="Required">
		<br><br>
		<label for="password">Password</label>
		<input type="Password" id="password" required="Required">
		<br><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" required="Required">
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
